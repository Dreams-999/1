<title>Zeiterfassung</title>
<style>
.container {
    text-align: center;
    margin-top: 50px;
}

#timer {
    font-size: 36px;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
    <div id="timer">00:00:00</div>
</div>
<script>
let seconds = 0;
let minutes = 0;
let hours = 0;

// Versuche, die Zeitinformationen aus dem localStorage zu laden
if (localStorage.getItem('timerData')) {
    const timerData = JSON.parse(localStorage.getItem('timerData'));
    seconds = timerData.seconds;
    minutes = timerData.minutes;
    hours = timerData.hours;
}

function updateTimer() {
    seconds++;
    if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
            minutes = 0;
            hours++;
        }
    }
    document.getElementById('timer').innerText = pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);

    // Speichern der Zeitinformationen im localStorage
    localStorage.setItem('timerData', JSON.stringify({ seconds, minutes, hours }));
}

function pad(value) {
    return value < 10 ? '0' + value : value;
}

// Timer wird alle 1000 Millisekunden (1 Sekunde) aktualisiert
setInterval(updateTimer, 1000);
</script>
</body>
